<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo with Gradient Background</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #000000, #00ff00);
            animation: gradientAnimation 5s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 150px; /* اندازه لوگو */
            height: 150px; /* اندازه لوگو */
            background-color: rgba(255, 255, 255, 0.1); /* رنگ پس‌زمینه لوگو */
            border-radius: 50%; /* گرد کردن لوگو */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .large-text {
            font-size: 36px; /* اندازه متن */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://s8.uupload.ir/files/_8d31ff68-8d54-4eae-a382-9c8f887df042_oxrd.jpeg" alt="Logo" style="max-width: 100%; max-height: 100%; border-radius: 50%;">
        </div>
        <div class="large-text">Mohammd Ali Mohammadi Nia</div>
    </div>
</body>
</html>
